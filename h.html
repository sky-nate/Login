<!DOCTYPE html>
<html>
<head>
    <title>button</title>
</head>
<body>

<button id="alertButton">Click Me</button>

<script>
    // Get the button element by its ID
    var button = document.getElementById("alertButton");

    // Add a click event listener to the button
    button.addEventListener("click", function() {
        alert("I Love You");
    });
</script>

</body>
</html>
